<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="../../../../favicon.ico">

        <title>Registration Form</title>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <!-- Custom styles for this template -->
        <link href="./_include/css/style.css" rel="stylesheet">
        <link href="./_include/css/layout.css" rel="stylesheet">
    </head>

    <body class="text-center">
            <div class="container register">
                    <div class="row">
                        <div class="col-md-3 register-left">
                            <img src="./_include/img/vinly.jpg" alt=""/>
                            <h3>Welcome</h3>
                            <p>Register here to acesss the best DJ Promo pool in the world!</p>
                            <input type="submit" name="" value="Login"/><br/>
                        </div>
                        <div class="col-md-9 register-right">
                            <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">DJ</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Label</a>
                                </li>
                            </ul>
                            <div class="tab-content" id="myTabContent">
                                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                    <h3 id="registration_response" class="register-heading">Complete DJ Registration From!</h3>
                                    <div id="form_response" class="row register-form">
                                        <div class="col-md-6">
                                                <div class="form-group">
                                                        <input id="dj_firstname" name="firstname" type="text" class="form-control" placeholder="First Name *" value="" />
                                                    </div>
                                                    <div class="form-group">
                                                        <input id="dj_lastname" name="lastname"  type="text" class="form-control" placeholder="Last Name *" value="" />
                                                    </div>
                                                    <div class="form-group">
                                                        <input name="djalias"  type="text" class="form-control" placeholder="DJ Alias Name *" value="" />
                                                    </div>
                                        </div>
                                        <div class="col-md-6">
                                                <div class="form-group">
                                                    <input id="dj_email" name="email"  type="email" class="form-control" placeholder="Your Email *" value="" />
                                                </div>
                                                <div class="form-group">
                                                    <input type="text" minlength="11" maxlength="11" name="phone" class="form-control" placeholder="Your Phone *" value="" />
                                                </div>
                                                <div class="form-group">
                                                    <input id="password" name="password"  type="password" class="form-control" placeholder="Password *" value="" />
                                                    <span id="password_response" ></span>
                                                </div>
                                                <div class="form-group">
                                                    <input id="validate_password" name="validate_password"  type="password" class="form-control"  placeholder="Confirm Password *" value="" />
                                                    <span id="validate_password_response" ></span>
                                                </div>
                                            <input id="dj_register" type="submit" class="btnRegister"  value="Register" onclick="djRegistration()" />
                                        </div>
                                    </div>
                                </div>
                                <div class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                                    <h3  class="register-heading">Complete Record Label Registration From!</h3>
                                    <div class="row register-form">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <input name="firstname" type="text" class="form-control" placeholder="First Name *" value="" />
                                            </div>
                                            <div class="form-group">
                                                <input name="lastname"  type="text" class="form-control" placeholder="Last Name *" value="" />
                                            </div>
                                            <div class="form-group">
                                                <input name="labelname"  type="text" class="form-control" placeholder="Label Name *" value="" />
                                            </div>
                                            <div class="form-group">
                                                <input name="labelurl"  type="text" class="form-control" placeholder="Label Url *" value="" />
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <input name="email"  type="email" class="form-control" placeholder="Your Email *" value="" />
                                            </div>
                                            <div class="form-group">
                                                <input type="text" minlength="11" maxlength="11" name="phone" class="form-control" placeholder="Your Phone *" value="" />
                                            </div>
                                            <div class="form-group">
                                                <input id="label_password" name="password"  type="password" class="form-control" placeholder="Password *" value="" />
                                                <span id="label_password_response" ></span>
                                            </div>
                                            <div class="form-group">
                                                <input id="label_validate_password" name="validate_password"  type="password" class="form-control"  placeholder="Confirm Password *" value="" />
                                                <span id="label_validate_password_response" ></span>
                                            </div>
                                            <input type="submit" class="btnRegister"  value="Register" >
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

        <!-- Bootstrap Javascripts -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <!-- Custom Javascripts -->
        <script src="_include/js/actions.js"></script>
    </body>
</html>
